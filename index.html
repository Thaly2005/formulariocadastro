<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='cadastro.css'>
    <script src='cadastro.js'></script>
</head>

<body>
    <div class="container_form">
        <h1>Formulário de Cadastro</h1>
        <form class="form" action="#" method="post">
            <div class="form_grupo">
                <label for="nome" class="form_label">Nome</label>
                <input type="text" name="nome" class="form_input" id="nome" placeholder="Nome" required>
            </div>
            <div class="form_grupo">
                <label for="e-mail" class="form_label">Email</label>
                <input type="email" name="email" class="form_input" id="email" placeholder="seuemail@email.com" required>
            </div>
            <div class="form_grupo">
                <label for="datanascimento" class="form_label">Data de Nascimento</label>
                <input type="date" name="datanascimento" class="form_input" id="datanascimento"
                    placeholder="Data de Nascimento" required>
            </div>
            <div class="form_grupo">

                <label for="telefone" class="form_label">Telefone</label>
                <input type="tel" name="telefone" class="form_label" id="telefone"
                    placeholder="Digite aqui o seu telefone" required>
            </div>
            <div class="form_grupo">
                <label for="cpf" class="form_label">CPF</label>
                <input type="number" name="cpf" class="form_label" id="cpf" placeholder="Insira aqui o seu CPF"
                    required>
            </div>
            <div class="form_grupo">
                <label for="cep" class="form_label">CEP</label>
                <input type="text" name="cep" class="form_lable" id="cep" placeholder="Insira aqui o seu CEP" required>
            </div>
            <div class="form_grupo">
                <label for="rua" class="form_label">Rua</label>
                <input type="text" name="rua" class="form_label" id="rua" placeholder="Insira aqui a sua rua" required>
            </div>
            <div class="form_grupo">
                <label for="numero" class="form_label">Número</label>
                <input type="number" name="numero" class="form_label" id="numero" placeholder="Insira aqui o seu número"
                    required>
            </div>
            <div class="form_grupo">
                <label for="complemento" class="form_label">Complemento</label>
                <input type="text" name="complemento" class="form_label" id="complemento"
                    placeholder="Insira aqui o seu complemento">
            </div>
            <div class="form_grupo">
                <label for="senha" class="form_label">Senha</label>
                <input type="password" name="senha" class="form_label" id="senha" placeholder="Insira aqui a sua senha" required>
            </div>
            <div class="form_grupo">
                <label for="conf_senha" class="form_label">Confirme a senha</label>
                <input type="password" name="conf_senha" class="form_label" id="conf_senha" placeholder="Confirme a senha" required>
            </div>
            <div class="submit">
                <input type="hidden" name="acao" value="enviar">
                <button type="button" onclick="Validar()" name="Submit" class="submit_btn">Cadastrar</button>
            </div>
        </form>
    </div>
    <!--container_form-->
</body>

</html>
